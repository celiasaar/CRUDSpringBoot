<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">

            <a class="btn btn-info" th:href="@{/product/form}">Crear producto</a>

            <table class="table" style="margin-top:20px;">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Categor√≠a</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.name}"></th>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.categoryName}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/product/view/{id}(id=${product.id})}">Ver</a>
                        <a class="btn btn-success" th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
